<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest in Morocco: Your Guide</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Invest in Morocco: Your Guide</h1>
            <p>Ask anything about investing in Morocco</p>
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="Type your question..." autocomplete="off">
                <button id="submitButton">
                    <i class="fas fa-paper-plane"></i>
                    <span>Ask</span>
                </button>
            </div>
        </div>

        <div class="loading">
            Thinking<span class="dots"></span>
        </div>

        <div class="result-container" style="display: none;">
            <pre id="answer"></pre>
        </div>

        <div class="controls-container">
            <button id="toggleSourcesButton" class="secondary-button">
                <i class="fas fa-link"></i>
                <span>Show Sources</span>
            </button>
            
        </div>

        <div class="sources-list" style="display: none;">
            <h3>Knowledge Base Sources</h3>
            <ul id="sourcesList">
                <!-- Sources will be populated here -->
            </ul>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
